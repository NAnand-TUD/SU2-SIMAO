PHYSICAL_PROBLEM= MULTIZONE

CONFIG_LIST = (configCFD.cfg, configCSD.cfg)

MULTIZONE_SOLVER = BLOCK_GAUSS_SEIDEL

MARKER_ZONE_INTERFACE= (WING3D,wing_s)

MESH_FILENAME= mesh.su2
MESH_FORMAT = SU2

TIME_DOMAIN = NO

UNSTEADY_SIMULATION= DUAL_TIME_STEPPING-2ND_ORDER
%DUAL_TIME_STEPPING-2ND_ORDER
%
% Time Step for dual time stepping simulations (s)
UNST_TIMESTEP= 0.005
%
% Total Physical Time for dual time stepping simulations (s)
UNST_TIME= 0.5
%
% Number of internal iterations (dual time method)
UNST_INT_ITER= 10


MACH_NUMBER= 0.96

OUTER_ITER = 100


